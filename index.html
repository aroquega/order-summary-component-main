<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="app">
      <main class="app__content">
        <article class="card">
          <img class="card-image" src="images/illustration-hero.svg" alt="" />
          <section class="card__body">
            <header class="card__header">
              <h1 class="text--title">Order Summary</h1>
              <p class="paragraph">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </header>

            <section class="pricing-panel">
              <img src="images/icon-music.svg" />
              <div>
                <span class="text--subtitle">Annual Plan </span>
                <span class="paragraph"> $59.99/year </span>
              </div>
              <a href=""> Change </a>
            </section>

            <section class="card__actions">
              <button class="button button--primary" type="button">
                Proceed to Payment
              </button>
              <button class="button button-text" type="button">
                Cancel Order
              </button>
            </section>
          </section>
        </article>
      </main>
      <footer class="app__footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">aroquega</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
